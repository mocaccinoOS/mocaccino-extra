image: "quay.io/mocaccino/extra"
prelude:
- luet install -y development/make lang/go vcs/git
- mkdir go/src/github.com/${GITHUB_ORG}/ -p
- cd go/src/github.com/${GITHUB_ORG}/ && git clone https://github.com/${GITHUB_ORG}/{{ .Values.name }}.git
env:
- GOPATH=/luetbuild/go/
- GITHUB_ORG={{ ( index .Values.labels "github.owner" ) }}
- GIT_HASH={{ ( index .Values.labels "git.hash" ) }}
- CGO_ENABLED=0
steps:
- luet install -y shells/bash
- cd go/src/github.com/${GITHUB_ORG}/{{ .Values.name }}/  && git checkout v"${PACKAGE_VERSION}" -b build && go build -o {{.Values.name}} ./cmd/{{.Values.name}}  && mv {{ .Values.name }} /usr/bin/{{ .Values.name }}
- chmod +x /usr/bin/{{ .Values.name }}
includes:
- /usr/bin/{{.Values.name}}
