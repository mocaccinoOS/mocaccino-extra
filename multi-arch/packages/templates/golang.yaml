{{ define "golang_build" }}
{{ $org:= get . "org" }}
{{ $repo:= get . "repo" }}
package_dir: "/output"
image: "golang"
prelude:
- mkdir go/src/github.com/{{$org}}/ -p
- cd go/src/github.com/{{$org}}/ && git clone https://github.com/{{$org}}/{{$repo}}.git
env:
- GOPATH=/luetbuild/go/
- CGO_ENABLED=0
steps:
- |
   mkdir -p /output/usr/bin && \
   cd go/src/github.com/{{$org}}/{{$repo}}/
{{end}}