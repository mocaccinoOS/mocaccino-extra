requires:
- category: "development"
  name: "toolchain"
  version: ">=0"

package_dir: /{{.Values.name}}

prelude:
- luet install libs/libressl utils/ca-certificates utils/curl libs/zlib

steps:
- | 
   PACKAGE_VERSION=${PACKAGE_VERSION%\+*} && \
   mkdir -p /${PACKAGE_NAME}/usr/bin && \
   curl -L https://github.com/k0sproject/k0s/releases/download/v${PACKAGE_VERSION}/k0s-v${PACKAGE_VERSION}-amd64 -o /${PACKAGE_NAME}/usr/bin/${PACKAGE_NAME} && \
   chmod +x /${PACKAGE_NAME}/usr/bin/${PACKAGE_NAME}
